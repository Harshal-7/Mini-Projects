<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlimited bgColor</title>
    <script src="script.js" defer></script>
    <style>
        .container{
            display:flex;
            justify-content: center;
            flex-direction: column;
            gap:10px;
        }

        button{
            width:100px;
            height:32px;
        }

    </style>
</head>
<body>

    <div class="container">

        <h1>
            Press start to change background color every second
        </h1>
        
        <div style="display: flex;gap:10px">
            <button id="start">Start</button>
            <button id="stop">Stop</button> 
        </div>

    </div>

</body>
</html>
